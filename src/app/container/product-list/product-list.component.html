<app-filter
  [all]="totalItems"
  [inStock]="inStockItems"
  [outOfStock]="outOfStockItems"
  (selectedFilterRadioButtonChanged)="onFilterChange($event)"
></app-filter>
<div class="product-grid">
  <div *ngFor="let prod of products">
    <app-product
      [product]="prod"
      *ngIf="
        selectedFilterRadioButton === 'all' ||
        prod.is_in_inventory.toString() === selectedFilterRadioButton
      "
    ></app-product>
  </div>
</div>
