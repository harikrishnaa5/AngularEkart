<div class="product-search">
  <input
    type="text"
    class="product-search-input"
    #inputSearch
  />
  <span
    ><button
      class="btn-search"
      (click)="onInputChange()"
    >
      Search
    </button></span
  >
</div>
<div class="search-display">
  <p *ngIf="searchText !== ''">
    <strong>Search result for: {{ searchText }}</strong>
  </p>
</div>
