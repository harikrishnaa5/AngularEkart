<div class="product-search">
  <input
    type="text"
    class="product-search-input"
    [value]="searchText"
    [(ngModel)]="searchText"
  />
  <span
    ><button
      [ngClass]="{
        'btn-search': searchText,
        'btn-search-disabled': !searchText
      }"
    >
      Search
    </button></span
  >
</div>
<div class="search-display">
  <p *ngIf="searchText !== ''">
    <strong>Search result for: {{ searchText }}</strong>
  </p>
</div>
